# 公開するページのURL
baseURL = "https://mametaro99.github.io"

languageCode = "ja"
DefaultContentLanguage = "ja"
HasCJKLanguage = true
enableRobotsTXT = true

# ブログのタイトル
title = "20歳からのアンチエイジングブログ"

theme = "mainroad"
paginate = 20

# 自己紹介
[Author]
    name = "mametaro99"
    bio = "現役大学生。情報系の学科に所属。趣味は、韓国ドラマ・水泳・ボルダリング。中学生のときに２度の骨折、高校生のときに会食恐怖症、大学３年生の時にうつ病に苦しみ、長く健康に生きるためにアンチエイジングに興味を持つ。"
    avatar = "img/avatar.png"

[Params]
    customCSS = ["css/custom.css"]
    copyright = "Author"
    readmore = true
    authorbox = true
    post_meta = ["date", "categories"]
    twitter_cards = true

# ページのテーマカラー
[Params.style.vars]
  highlightColor = "#e22d30"

# SNS等のユーザー名
[Params.widgets.social]
  twitter = "豆太郎"
  github = "mametaro99"

[Params.sidebar]
    home = "right"
    list = "right"
    single = "right"
    widgets = ["search", "recent", "categories", "taglist", "social"]

